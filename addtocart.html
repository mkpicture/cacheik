<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CACHEIK - Commande</title>
    <link rel="stylesheet" href="addtocart.css">
    <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <p class="logo">CACHEIK FOOD</p>
        <div class="cart"><i class="fa-solid fa-cart-shopping"></i><p id="count">0</p></div>
    </div>
    <div class="container">
        <div id="root"></div>
        <div class="sidebar">
            <div class="head"><p>Mon Panier</p></div>
            <div id="cartItem">Votre panier est vide</div>
            <div class="foot">
                <h3>Total</h3>
                <h2 id="total">$ 0.00</h2>
                <form id="orderForm">
                    <div>
                        <label for="name">Nom:</label>
                        <input type="text" id="name" required>
                    </div>
                    <div>
                        <label for="phone">Téléphone:</label>
                        <input type="text" id="phone" required>
                    </div>
                    <button type="submit" class="checkout-btn">Valider la commande</button>
                </form>
                <div class="popup" id="popup">
                    <h2>Votre commande a été bien reçue</h2>
                    <p>Un livreur vous contactera</p>
                    <button type="button" onclick="closePopup()">OK</button>
                </div>
            </div>
        </div>
    </div>
    <script src="addtocart.js"></script>
</body>
</html>
